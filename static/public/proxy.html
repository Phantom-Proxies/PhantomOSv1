<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phantom Proxy</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="baremux/index.js" defer></script>
    <script src="epoxy/index.js" defer></script>
    <script src="uv/uv.bundle.js" defer></script>
    <script src="uv/uv.config.js" defer></script>
    <script src="register-sw.js" defer></script>
    <script src="search.js" defer></script>
    <script src="index.js" defer></script>
</head>
<body>
    <div id="particles-js"></div>
    <div id="proxy-container">
        <h1 id="proxy-title">Phantom Proxy</h1>
        <p id="proxy-bio">
            Navigate the digital realm with anonymity and speed. Phantom Proxy shields your online presence, ensuring a secure and unrestricted browsing experience.
        </p>
        <form id="uv-form" class="flex-center">
            <input id="uv-search-engine" value="https://www.bing.com/search?q=%s" type="hidden" />
            <input id="uv-address" type="text" placeholder="Search the non real.." />
        </form>
        <div class="desc left-margin">
            <p id="uv-error"></p>
            <pre id="uv-error-code"></pre>
        </div>
    </div>
    <div id="loading-page" style="display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background-color: rgba(0, 0, 0, 0.8); z-index: 11; justify-content: center; align-items: center;">
        <div class="loader"></div>
    </div>
    <script src="script.js"></script>
    <iframe style="display: none; width: 100vw; height: 100vh; border: none;" id="uv-frame"></iframe>
</body>
</html>
